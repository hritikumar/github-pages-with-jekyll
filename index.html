<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj={
            name:"vishal",
            channel:"music",
            friend:"me",
            food:"bhindi"
        }
        console.log(jsonObj);
        let jsonstr=JSON.stringify(jsonObj);
        console.log(jsonstr);
        jsonstr=jsonstr.replace('vishal','parwal');
        console.log(jsonstr);
        newJsonObj=JSON.parse(jsonstr);
        console.log(newJsonObj);
    </script>
</body>
</html>
